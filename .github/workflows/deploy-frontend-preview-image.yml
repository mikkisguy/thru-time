name: Deploy preview frontend image

on:
  push:
    branches: 
      - preview
    paths:
      - 'frontend/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend
  VITE_PREVIEW_SITE: true
  VITE_API_URL: ${{ secrets.VITE_API_URL }}
  VITE_LATEST_COMMIT_SHA: ${{ github.sha }}

jobs:
  build-and-push-preview-image:
    name: Build and push preview image
    runs-on: ubuntu-latest
    environment: preview
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: preview

      - name: Setup Node 16
        uses: actions/setup-node@v3
        with:
          node-version: '16.16'

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S %Z')" >> $GITHUB_ENV

      - name: Build frontend
        run: |
          cd frontend
          yarn install --pure-lockfile
          export VITE_UPDATED_ON=${{ env.NOW }}
          yarn build

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:preview
          labels: ${{ steps.meta.outputs.labels }}
