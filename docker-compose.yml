version: "3.5"

services:
  thru-time-postgres:
    container_name: thru-time-postgres
    image: postgres:14
    env_file:
      - .env
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
    volumes:
      - ./database/data:/var/lib/postgresql/data/
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - $POSTGRES_PORT:5432
    restart: unless-stopped

  thru-time-api:
    container_name: thru-time-api
    depends_on:
      - thru-time-postgres
    image: ghcr.io/mikkisguy/thru-time-api:latest
    labels:
      - com.centurylinklabs.watchtower.enable=true
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - EXPRESS_PORT=$EXPRESS_PORT
      - POSTGRES_HOST=thru-time-postgres
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_PORT=$POSTGRES_PORT
      - SSL_CERT_PATH=$SSL_CERT_PATH
      - SSL_KEY_PATH=$SSL_KEY_PATH
    volumes:
      - $SSL_CERT_PATH:$SSL_CERT_PATH
      - $SSL_KEY_PATH:$SSL_KEY_PATH
    ports:
      - $EXPRESS_PORT:$EXPRESS_PORT
    restart: unless-stopped

  thru-time-frontend:
    container_name: thru-time-frontend
    depends_on:
      - thru-time-api
    image: ghcr.io/mikkisguy/thru-time-frontend:latest
    labels:
      - com.centurylinklabs.watchtower.enable=true
    env_file:
      - .env
    environment:
      - SSL_CERT_PATH=$SSL_CERT_PATH
      - SSL_KEY_PATH=$SSL_KEY_PATH
    volumes:
      - $SSL_CERT_PATH:$SSL_CERT_PATH
      - $SSL_KEY_PATH:$SSL_KEY_PATH
    ports:
      - $REACT_PORT:443
    restart: unless-stopped

